databases:
  - name: RecipeApp
    databaseName: RecipeApp
    user: recipeapp_zcyc_user

services:
  - type: web
    name: BudgetApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: RecipeApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false